<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 시대 직업 적성 테스트 | Fortune 2025</title>
    <meta name="description" content="2025년, AI 시대에 가장 어울리는 나의 진로는? 12가지 질문으로 알아보는 미래 직업 적성">
    <meta name="keywords" content="AI직업,진로테스트,적성검사,미래직업,2025트렌드">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .cyber-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #d946ef 100%);
        }

        .floating-circuit {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            height: 100vh;
            background: url("ai-job-main.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
        <!-- 타이틀 섹션 -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-blue-900">
                AI 시대 직업 적성 테스트
            </h1>
            <div class="glass-effect rounded-2xl p-6 mb-6 max-w-md mx-auto">
                <p class="text-blue-800 font-medium mb-2">
                    2025년, AI와 함께할 당신의 미래
                </p>
                <p class="text-gray-700">
                    인공지능 시대에 빛날<br>
                    당신의 특별한 재능을 찾아보세요
                </p>
            </div>
        </div>

        <!-- 시작하기 버튼 -->
        <div class="space-y-4 w-full max-w-md">
            <button onclick="location.href='question.html'" 
                    class="w-full py-4 cyber-gradient text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                적성 테스트 시작하기 🚀
            </button>
            
            <a href="https://coffeemania68.github.io/share/" 
               class="block w-full py-4 glass-effect text-blue-800 rounded-2xl font-bold text-lg text-center hover:bg-white/90 transition-all duration-300">
                2025 버킷리스트 플래너 받기 ✨
            </a>
        </div>
    </div>
</body>
</html>
