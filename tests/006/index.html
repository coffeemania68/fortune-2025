<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 시대 직업 적성 테스트 | Fortune 2025</title>
    <meta name="description" content="2025년, AI 시대에 가장 어울리는 나의 진로는? 12가지 질문으로 알아보는 미래 직업 적성">
    <meta name="keywords" content="AI직업,진로테스트,적성검사,미래직업,2025트렌드">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cyber-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #d946ef 100%);
        }

        .cyber-text {
            background: linear-gradient(to right, #3b82f6, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .floating-circuit {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .neon-border {
            border: 2px solid transparent;
            background-clip: padding-box;
            animation: neonBorder 2s ease-in-out infinite;
        }

        @keyframes neonBorder {
            0%, 100% { border-color: rgba(139, 92, 246, 0.5); }
            50% { border-color: rgba(217, 70, 239, 0.8); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen overflow-hidden">
    <!-- 매트릭스 효과 캔버스 -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>

    <!-- 메인 컨텐츠 -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
        <!-- 타이틀 섹션 -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">
                <span class="cyber-text">AI 시대 직업 적성 테스트</span>
            </h1>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 mb-6 max-w-md mx-auto neon-border">
                <p class="text-purple-300 font-medium mb-2">
                    2025년, AI와 함께할 당신의 미래
                </p>
                <p class="text-gray-400">
                    인공지능 시대에 빛날<br>
                    당신의 특별한 재능을 찾아보세요
                </p>
            </div>
        </div>

        <!-- 시작하기 버튼 -->
        <div class="space-y-4 w-full max-w-md">
            <button onclick="location.href='question.html'" 
                    class="w-full py-4 cyber-gradient text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 pulse">
                적성 테스트 시작하기 🚀
            </button>
            
            <a href="https://coffeemania68.github.io/share/" 
               class="block w-full py-4 bg-white/10 backdrop-blur-md text-purple-300 rounded-xl font-bold text-lg text-center hover:bg-white/20 transition-all duration-300 neon-border">
                2025 버킷리스트 플래너 받기 ✨
            </a>
        </div>

        <!-- 플로팅 회로 디자인 -->
        <div class="absolute top-20 left-10 floating-circuit">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
                <path d="M10 50h80M50 10v80M30 30h40v40H30z" stroke="currentColor" strokeWidth="2"/>
            </svg>
        </div>
        <div class="absolute bottom-20 right-10 floating-circuit" style="animation-delay: -2s">
            <svg width="80" height="80" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="40" stroke="currentColor" strokeWidth="2"/>
                <path d="M30 50h40M50 30v40" stroke="currentColor" strokeWidth="2"/>
            </svg>
        </div>
    </div>

    <script>
        // 매트릭스 효과
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const characters = matrix.split("");
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++)
            drops[x] = 1; 

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#3b82f6";
            ctx.font = fontSize + "px monospace";

            for(let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random()*characters.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // 창 크기 변경 시 캔버스 크기 조정
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
