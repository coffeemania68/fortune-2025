<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f5f0eb;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .result-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .result-title {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .result-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 15px;
        }

        .result-description {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .retry-button {
            background: #D4AF37;
            color: white;
        }

        .share-button {
            background: white;
            border: 2px solid #D4AF37;
            color: #D4AF37;
        }

        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="result-title">당신의 2025년 운세는...</h1>
        
        <img src="../images/results/result1.jpg" alt="운세 결과" class="result-image">
        
        <div class="result-description">
            <h2>황금빛 성장운</h2>
            <p>2025년은 당신의 성장과 발전이 눈부신 해가 될 것입니다.</p>
            <p>새로운 도전과 기회가 함께하며, 노력한 만큼 값진 결실을 맺게 될 것입니다.</p>
            
            <h3>💫 행운의 키워드</h3>
            <p>도전, 성장, 성취</p>
            
            <h3>✨ 행운의 시기</h3>
            <p>3월, 7월, 11월</p>
        </div>

        <button class="button share-button" onclick="shareResult()">결과 공유하기</button>
        <button class="button retry-button" onclick="location.href='../'">다시 테스트하기</button>
    </div>

    <script>
        function shareResult() {
            // 공유 기능 구현
            alert('공유하기 기능은 준비 중입니다.');
        }
    </script>
</body>
</html>
