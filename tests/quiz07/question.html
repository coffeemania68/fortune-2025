<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상식 입문 - 질문</title>
    <link rel="stylesheet" href="../../css/question.css">
    <link rel="stylesheet" href="../quiz07/css/question.css">

</head>
<body>
    <div id="quiz-container">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="options" class="options"></div>
        <button id="next-button" onclick="nextQuestion()">다음</button>
    </div>

    <script type="module">
        import quizDataSets from './quizDataSets.js';

        const currentQuiz = quizDataSets.set7;
        
        let currentQuestionIndex = 0;
        let score = 0;

        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-button');

        function loadQuestion() {
            const currentQuestion = currentQuiz.questions[currentQuestionIndex];

            questionNumberElement.innerText = `질문 ${currentQuestionIndex + 1}`;
            questionTextElement.innerText = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option');
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = currentQuiz.questions[currentQuestionIndex];

            if (selectedOption === currentQuestion.correct) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < currentQuiz.questions.length) {
                loadQuestion();
            } else {
                // 사용자의 점수를 로컬 스토리지에 저장
                localStorage.setItem('userScore', score);
                // 결과 페이지로 이동
                alert(`퀴즈 종료! 점수: ${score}/${currentQuiz.questions.length}`);
                window.location.href = './result.html';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // 퀴즈가 끝났을 때의 동작
                // alert('퀴즈가 끝났습니다!'); // 단순 알림
                
                // 사용자의 점수를 로컬 스토리지에 저장
                localStorage.setItem('userScore', score);
                
                // 결과 페이지로 이동
                window.location.href = './result.html';
            }
        }

        // 초기 로드
        loadQuestion();
    </script>
</body>
</html>
