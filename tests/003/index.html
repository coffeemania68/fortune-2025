    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* 코인 애니메이션이 넘치지 않도록 설정 */
        }

        .clickable-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            position: relative;
            background-image: url("crypto-main.jpg"); /* 배경 이미지 설정 */
            background-size: cover; /* 배경 이미지 크기 조정 */
            background-position: center; /* 배경 이미지 위치 설정 */
        }

        .button-wrapper {
            position: absolute;
            bottom: calc(100vh / 3); /* 하단에서 1/3 지점에 위치 */
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* 너비 조정 - 필요에 따라 수정 */
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px 20px 0 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .start-button, .planner-button {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .start-button {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .start-button:hover {
            background-color: #333;
        }

        .planner-button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .planner-button:hover {
            background-color: #eee;
        }

        /* 코인 애니메이션 */
        .coin {
            position: absolute;
            width: 50px; /* 코인 크기 조정 */
            height: 50px; /* 코인 크기 조정 */
            background-image: url('coin.png'); /* 코인 이미지 경로 */
            background-size: contain; /* 코인 이미지 크기 조정 */
            animation: coin-spin 5s linear infinite;
        }

        @keyframes coin-spin {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
           100% { transform: translate(0, 0) rotate(360deg); }
        }


        /* 768px 이하 화면에서의 스타일 */
        @media (max-width: 768px) {
            .button-wrapper {
                bottom: 20vh;
                width: 90%;
                padding: 15px;
            }
            .start-button, .planner-button {
                font-size: 14px;
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <main>
        <div class="clickable-container">
          <!-- 코인 추가 (여러 개 추가 가능) -->
          <div class="coin" style="top: 20px; left: 20px;"></div>
          <div class="coin" style="top: 100px; left: 150px; animation-delay: 1s;"></div>
          <div class="coin" style="bottom: 20px; right: 20px; animation-delay: 2s;"></div>

            <div class="button-wrapper">
                <a href="question.html" class="start-button">테스트 시작하기 →</a>
                <a href="https://coffeemania68.github.io/share/" class="planner-button" target="_blank" rel="noopener noreferrer">2025 버킷리스트 플래너 받기 ✨</a>
            </div>
        </div>
    </main>
</body>
</html>
