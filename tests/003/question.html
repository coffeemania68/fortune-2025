<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 투자 성공률 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 커스텀 애니메이션이나 추가 스타일이 필요한 경우 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-amber-100 to-amber-50 min-h-screen">
    <!-- 진행 상태바 -->
    <div class="fixed top-0 left-0 w-full h-2 bg-gray-200">
        <div class="h-full bg-amber-500 transition-all duration-300" style="width: 10%"></div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container mx-auto px-4 py-8 mb-24"> <!-- mb-24로 하단 여백 확보 -->
        <!-- 질문 카드 -->
        <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-6 mt-16 fade-in">
            <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">
                갑자기 코인 가격이 30% 폭락했다.<br>
                당신의 선택은?
            </h2>

            <!-- 답변 버튼들 -->
            <div class="space-y-4">
                <button class="w-full p-4 text-left rounded-lg border-2 border-amber-200 hover:bg-amber-50 hover:border-amber-400 transition-all duration-300">
                    😤 추가 매수한다
                </button>
                <button class="w-full p-4 text-left rounded-lg border-2 border-amber-200 hover:bg-amber-50 hover:border-amber-400 transition-all duration-300">
                    😌 홀딩한다
                </button>
                <button class="w-full p-4 text-left rounded-lg border-2 border-amber-200 hover:bg-amber-50 hover:border-amber-400 transition-all duration-300">
                    😰 손절한다
                </button>
                <button class="w-full p-4 text-left rounded-lg border-2 border-amber-200 hover:bg-amber-50 hover:border-amber-400 transition-all duration-300">
                    🤯 패닉상태에 빠진다
                </button>
            </div>
        </div>

        <!-- 하단 코인 아이콘 장식 -->
        <div class="fixed bottom-20 left-0 w-full overflow-hidden pointer-events-none">
            <div class="flex justify-around">
                <img src="bitcoin-icon.png" alt="" class="w-12 h-12 opacity-20">
                <img src="ethereum-icon.png" alt="" class="w-12 h-12 opacity-20">
                <img src="bitcoin-icon.png" alt="" class="w-12 h-12 opacity-20">
            </div>
        </div>

        <!-- 광고를 위한 하단 여백 -->
        <div class="fixed bottom-0 left-0 w-full h-20 bg-white/80 backdrop-blur-sm">
            <!-- 광고가 들어갈 공간 -->
            <div class="h-full flex items-center justify-center text-gray-400">
                광고 영역
            </div>
        </div>
    </div>

    <!-- 상단 좌측 진행 상태 -->
    <div class="fixed top-4 left-4 bg-white/80 backdrop-blur-sm rounded-full px-4 py-2 text-sm font-bold text-amber-600">
        1/12
    </div>
</body>
</html>
