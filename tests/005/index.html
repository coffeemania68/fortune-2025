<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 ESG 가치관 테스트 | Fortune 2025</title>
    <meta name="description" content="당신은 얼마나 지속가능한 라이프스타일을 실천하고 있나요? 재미있는 12가지 질문으로 알아보는 ESG 성향 테스트">
    <meta name="keywords" content="ESG테스트,환경테스트,지속가능성,가치관테스트,2025트렌드">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .eco-gradient {
            background: linear-gradient(120deg, #4ade80 0%, #2dd4bf 100%);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .leaf {
            position: absolute;
            opacity: 0;
            animation: falling 10s linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translateY(-5vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-50 min-h-screen overflow-hidden">
    <!-- 떨어지는 나뭇잎 효과 -->
    <div id="leaves"></div>

    <!-- 메인 컨텐츠 -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
        <!-- 타이틀 섹션 -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-6">
                2025 ESG 가치관 테스트
            </h1>
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 mb-6 max-w-md mx-auto">
                <p class="text-lg text-green-700 font-medium mb-2">
                    Environmental · Social · Governance
                </p>
                <p class="text-gray-600">
                    환경 · 사회 · 기업윤리를 생각하는<br>
                    당신의 가치관 레벨은?
                </p>
            </div>
        </div>

        <!-- 시작하기 버튼 -->
        <div class="space-y-4 w-full max-w-md">
            <button onclick="location.href='question.html'" 
                    class="w-full py-4 eco-gradient text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                가치관 테스트 시작하기 🌱
            </button>
            
            <a href="https://coffeemania68.github.io/share/" 
               class="block w-full py-4 bg-white/80 backdrop-blur-sm text-green-800 rounded-2xl font-bold text-lg text-center hover:bg-white transition-all duration-300">
                2025 버킷리스트 플래너 받기 ✨
            </a>
        </div>

        <!-- 플로팅 아이콘들 -->
        <div class="absolute top-20 left-10 floating" style="animation-delay: -2s">
            <span class="text-5xl">🌱</span>
        </div>
        <div class="absolute bottom-20 right-10 floating" style="animation-delay: -1s">
            <span class="text-5xl">🌍</span>
        </div>
        <div class="absolute top-40 right-20 floating" style="animation-delay: -3s">
            <span class="text-5xl">♻️</span>
        </div>
    </div>

    <script>
        // 떨어지는 나뭇잎 효과 생성
        function createLeaves() {
            const leaves = ['🌱', '🍃', '🌿'];
            const container = document.getElementById('leaves');
            
            for (let i = 0; i < 15; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf text-2xl';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDelay = `${Math.random() * 10}s`;
                leaf.textContent = leaves[Math.floor(Math.random() * leaves.length)];
                container.appendChild(leaf);
            }
        }

        // 페이지 로드 시 효과 시작
        window.onload = createLeaves;
    </script>
</body>
</html>
