    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .clickable-container {
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .main-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            max-width: 100%;
            display: block;
        }

        .planner-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            z-index: 10;
            text-align: center;
            min-width: 200px;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media screen and (max-width: 768px) {
            .main-image {
                object-fit: contain;
                width: 100%;
                height: auto;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
            
            .planner-button {
                bottom: 40px;
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
    <!-- Google Analytics 코드는 나중에 추가 -->
