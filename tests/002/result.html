<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #059669, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .result-card {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button-hover {
            transition: all 0.3s ease;
        }
        .button-hover:hover {
            transform: translateY(-2px);
        }
        .planner-button {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen pb-32">
    <div class="max-w-lg mx-auto px-4 py-8">
        <!-- 결과 카드 -->
        <div class="result-card bg-white rounded-2xl shadow-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-center gradient-text mb-4 result-title"></h1>
            <p class="text-lg text-center text-green-800 mb-6 result-subtitle"></p>

            <!-- 달성 확률 표시 -->
            <div class="flex justify-center items-center mb-8">
                <div class="w-32 h-32 rounded-full border-8 border-green-200 flex items-center justify-center">
                    <span class="text-3xl font-bold text-green-600 success-rate"></span>
                </div>
            </div>

            <!-- 키워드 섹션 -->
            <div class="flex flex-wrap justify-center gap-2 mb-6 keywords"></div>

            <!-- 결과 설명 -->
            <div class="bg-green-50 rounded-xl p-6 mb-6">
                <h3 class="font-bold text-green-800 mb-3">💫 당신의 목표 달성 스타일</h3>
                <p class="text-green-700 mb-4 description"></p>
                <h3 class="font-bold text-green-800 mb-3">✨ 성공을 위한 조언</h3>
                <p class="text-green-700 advice"></p>
            </div>

<!-- CTA 섹션 -->
<div class="bg-green-50 rounded-xl p-4 mb-6">
    <h3 class="font-bold text-green-800 mb-3">✨ 목표 달성 확률 높이기</h3>
    <div class="space-y-2 text-green-900">
        <p>📈 성취 예상률: <span class="blur-sm">비공개</span></p>
        <p>💪 실천 가능성: <span class="blur-sm">비공개</span></p>
        <p>🎯 성공 확률 높이기: <span class="blur-sm">비공개</span></p>
    </div>
    
    <button onclick="showFullAnalysis()" 
            class="w-full mt-4 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all duration-300 animate-pulse">
        상세 분석 결과 보기 (무료)
    </button>
</div>

            <!-- 버킷리스트 플래너 추천 -->
            <div class="bg-gradient-to-r from-green-100 to-emerald-100 rounded-xl p-6 mb-6">
                <h3 class="font-bold text-green-800 mb-2">🎯 추천 도구</h3>
                <p class="text-green-700 mb-4">목표 달성을 위한 무료 플래너를 받아보세요!</p>
                <a href="https://coffeemania68.github.io/share/" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="planner-button block w-full py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-bold text-center shadow-lg hover:shadow-xl transition-all duration-300">
                    2025 버킷리스트 플래너 받기 ✨
                </a>
            </div>
        </div>
    </div>

    <!-- 고정된 하단 버튼 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
        <div class="max-w-lg mx-auto p-4 grid grid-cols-2 gap-3">
            <button onclick="location.href='./'" class="button-hover w-full py-3 px-6 bg-green-500 text-white rounded-full font-medium shadow-md hover:bg-green-600">
                다시 테스트하기
            </button>
            <button onclick="location.href='../../'" class="button-hover w-full py-3 px-6 bg-gray-100 text-gray-700 rounded-full font-medium hover:bg-gray-200">
                다른 테스트 하기
            </button>
        </div>
    </div>

    <script>
        const results = [
            {
                title: "목표 달성 확률 95%",
                subtitle: "탁월한 달성 가능성",
                successRate: "95%",
                keywords: ["체계적", "실행력", "집중력"],
                description: "당신은 명확한 목표 설정과 체계적인 실행력을 가지고 있습니다. 계획을 세우고 실천하는 능력이 탁월하며, 어려움이 있어도 끝까지 해내는 강한 의지가 있습니다.",
                advice: "현재의 체계적인 접근 방식을 유지하면서, 때로는 유연성을 발휘하여 더 효율적인 방법을 찾아보세요. 작은 성취들을 축하하며 동기부여를 지속하는 것이 좋습니다."
            },
            {
                title: "목표 달성 확률 85%",
                subtitle: "높은 달성 가능성",
                successRate: "85%",
                keywords: ["열정", "추진력", "적응력"],
                description: "당신은 목표를 향한 강한 열정과 추진력을 가지고 있습니다. 도전적인 상황에서도 긍정적인 태도를 유지하며, 필요할 때 전략을 수정할 수 있는 유연성이 있습니다.",
                advice: "세부적인 계획 수립과 진행 상황 점검을 통해 더 효과적으로 목표에 접근해보세요. 주변의 지원을 적극적으로 활용하는 것도 도움이 될 것입니다."
            },
            {
                title: "목표 달성 확률 75%",
                subtitle: "양호한 달성 가능성",
                successRate: "75%",
                keywords: ["안정성", "균형", "지속성"],
                description: "당신은 안정적이고 균형 잡힌 방식으로 목표를 추구합니다. 꾸준한 노력을 통해 진전을 이루며, 현실적인 계획 수립 능력이 있습니다.",
                advice: "목표 달성의 속도를 높이기 위해 우선순위를 명확히 하고, 단기 목표를 설정하여 성취감을 더 자주 경험해보세요. 동기부여를 위한 보상 시스템을 만드는 것도 좋습니다."
            },
            {
                title: "목표 달성 확률 65%",
                subtitle: "보통의 달성 가능성",
                successRate: "65%",
                keywords: ["잠재력", "가능성", "성장성"],
                description: "당신은 목표 달성을 위한 기본적인 능력과 의지를 갖추고 있습니다. 명확한 방향 설정과 체계적인 접근이 더해진다면 높은 성과를 낼 수 있는 잠재력이 있습니다.",
                advice: "구체적인 행동 계획을 수립하고, 주간/월간 단위로 진행 상황을 점검해보세요. 목표 달성을 위한 새로운 기술이나 지식을 습득하는 것도 추천합니다."
            },
            {
                title: "목표 달성 확률 55%",
                subtitle: "노력 필요",
                successRate: "55%",
                keywords: ["도전", "성장", "발전"],
                description: "현재는 목표 달성을 위한 추가적인 노력이 필요한 상태입니다. 하지만 당신의 성장 의지와 발전 가능성을 고려할 때, 적절한 전략과 노력을 통해 충분히 목표를 달성할 수 있습니다.",
                advice: "작은 목표부터 시작하여 성취감을 쌓아가세요. 매일의 루틴을 만들고, 주변의 멘토나 동료의 도움을 받는 것이 효과적일 수 있습니다."
            },
            {
                title: "목표 달성 확률 45%",
                subtitle: "전략 수정 필요",
                successRate: "45%",
                keywords: ["재설정", "전환", "혁신"],
                description: "현재의 접근 방식에 변화가 필요합니다. 하지만 이는 새로운 시작을 위한 좋은 기회가 될 수 있습니다. 목표와 전략을 재검토하여 더 효과적인 방법을 찾아볼 때입니다.",
                advice: "목표의 우선순위를 재설정하고, 달성 가능한 작은 단위로 나누어보세요. 새로운 방법과 도구를 적극적으로 활용하고, 전문가의 조언을 구하는 것도 좋은 방법입니다."
            }
        ];

        function getResultIndex() {
            const params = new URLSearchParams(window.location.search);
            const result = parseInt(params.get('result'));
            return isNaN(result) ? 0 : result;
        }

        function displayResult() {
            const resultIndex = getResultIndex();
            const result = results[resultIndex];

            document.querySelector('.result-title').textContent = result.title;
            document.querySelector('.result-subtitle').textContent = result.subtitle;
            document.querySelector('.success-rate').textContent = result.successRate;
            
            const keywordHtml = result.keywords.map(keyword => 
                `<span class="px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm">${keyword}</span>`
            ).join('');
            document.querySelector('.keywords').innerHTML = keywordHtml;

            document.querySelector('.description').textContent = result.description;
            document.querySelector('.advice').textContent = result.advice;
        }

        window.onload = displayResult;

      function showFullAnalysis() {
    // 여기에 광고 표시 후 결과 보여주기
    document.querySelectorAll('.blur-sm').forEach(el => {
        el.classList.remove('blur-sm');
        if(el.textContent === '비공개') {
            // 각 항목별 실제 분석 결과로 교체
            switch(el.parentElement.textContent.charAt(0)) {
                case '📈': el.textContent = '85% 이상 달성 가능'; break;
                case '💪': el.textContent = '매우 높음'; break;
                case '🎯': el.textContent = '플래너 활용 시 +15%'; break;
            }
        }
    });
    // 버튼 숨기기
    event.target.style.display = 'none';
};
    
    </script>
</body>
</html>
