<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune 2025 Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #FF69B4, #4158D0);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <!-- 헤더 -->
    <header class="max-w-6xl mx-auto text-center mb-16">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">Fortune 2025</h1>
        <p class="text-lg text-white/80">나의 2025년을 미리 만나보세요 ✨</p>
    </header>

    <!-- 테스트 카드 그리드 -->
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- 성공운 테스트 -->
        <div class="card bg-white rounded-2xl overflow-hidden">
            <img src="https://blog.kakaocdn.net/dn/bcQ3cD/btsLFyjqUn7/NImkKgdBQALZ1NRmbfOBGk/img.png" 
                 alt="성공운 테스트" 
                 class="w-full h-48 object-cover">
            <div class="p-6">
                <h2 class="text-xl font-bold mt-4 mb-2">성공운 테스트</h2>
                <p class="text-gray-600 mb-4">2025년 나의 성공 확률은?</p>
                <a href="https://coffeemania68.github.io/fortune-2025/tests/001" 
                   class="block w-full py-3 text-center bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-bold hover:opacity-90 transition-opacity">
                    테스트 하기
                </a>
            </div>
        </div>

        <!-- 연애운 테스트 -->
        <div class="card bg-white rounded-2xl overflow-hidden">
            <img src="https://blog.kakaocdn.net/dn/diXxRw/btsLGl4Ical/X89m8F42QgKwa2U51r5I6k/img.png" 
                 alt="연애운 테스트" 
                 class="w-full h-48 object-cover">
            <div class="p-6">
                <h2 class="text-xl font-bold mt-4 mb-2">연애운 테스트</h2>
                <p class="text-gray-600 mb-4">2025년 나의 연애운은 어떨까?</p>
                <a href="https://coffeemania68.github.io/fortune-2025/tests/002" 
                   class="block w-full py-3 text-center bg-gradient-to-r from-pink-500 to-red-600 text-white rounded-xl font-bold hover:opacity-90 transition-opacity">
                    테스트 하기
                </a>
            </div>
        </div>

        <!-- 코인 투자 성공률 테스트 -->
        <div class="card bg-white rounded-2xl overflow-hidden">
            <img src="https://blog.kakaocdn.net/dn/luADx/btsLGjTlf1V/VjEXmZBAkF7dmYNOYVLmSK/img.png" 
                 alt="코인 투자 성공률 테스트" 
                 class="w-full h-48 object-cover">
            <div class="p-6">
                <h2 class="text-xl font-bold mt-4 mb-2">코인 투자 성공률 테스트</h2>
                <p class="text-gray-600 mb-4">나의 코인 투자 성공 확률은?</p>
                <a href="https://coffeemania68.github.io/fortune-2025/tests/003" 
                   class="block w-full py-3 text-center bg-gradient-to-r from-yellow-500 to-amber-600 text-white rounded-xl font-bold hover:opacity-90 transition-opacity">
                    테스트 하기
                </a>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="max-w-6xl mx-auto mt-16 text-center text-white/80 text-sm">
        <p>제작/광고문의: petsmoa2000@gmail.com</p>
        <p class="mt-2">©Test Lab. All Rights Reserved.</p>
    </footer>
</body>
</html>
