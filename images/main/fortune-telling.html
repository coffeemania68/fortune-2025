<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --light-bg: #F0F6FF;
            --royal-gold: #D4AF37;
            --soft-navy: #334B77;
            --bright-white: #FFFFFF;
            --soft-gold: #F2D584;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg), #FFFFFF);
            color: var(--soft-navy);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-header h1 {
            background: linear-gradient(45deg, var(--royal-gold), var(--soft-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 1em;
            position: relative;
        }

        .main-header h1::after {
            content: "✨";
            position: absolute;
            right: -30px;
            top: 0;
        }

        .main-header h1::before {
            content: "⭐";
            position: absolute;
            left: -30px;
            top: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 2em;
            margin: 1em;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "○";
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--soft-gold);
            opacity: 0.3;
            font-size: 24px;
        }

        .card::after {
            content: "●";
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--royal-gold);
            opacity: 0.3;
            font-size: 24px;
        }

        .start-button {
            background: linear-gradient(45deg, var(--royal-gold), var(--soft-gold));
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .constellation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
            background-image: radial-gradient(circle at 10% 20%, var(--soft-gold) 1px, transparent 1px),
                            radial-gradient(circle at 80% 40%, var(--royal-gold) 1px, transparent 1px),
                            radial-gradient(circle at 30% 70%, var(--soft-gold) 1px, transparent 1px);
            background-size: 300px 300px;
        }
    </style>
</head>
<body>
    <div class="constellation"></div>
    
    <div class="main-header">
        <h1>운세 살펴보기</h1>
    </div>

    <div class="card">
        <h2>오늘의 운세</h2>
        <p>당신의 운세를 확인하고 긍정적인 에너지를 받아보세요. 별들이 당신에게 전하는 메시지를 들어보세요.</p>
        <button class="start-button">운세 보기</button>
    </div>

    <div class="card">
        <h2>이달의 행운</h2>
        <p>매일 업데이트되는 당신만의 특별한 운세와 함께 행복한 하루를 시작하세요.</p>
        <button class="start-button">상세 보기</button>
    </div>
</body>
</html>
